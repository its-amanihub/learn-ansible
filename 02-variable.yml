- name: Demo on variables
  hosts: localhost
  connection: local
  vars:
    url: vars.google.com
  tasks:
    - name: print url
      ansible.builtin.debug:
        msg: url - {{url}}
    - name: Demo on variables - Role variables
      hosts: localhost
      connection: local
      roles:
         - sample    

## Precedence
# 1. CLI
# 2. TASKS
# 3. Roles- vars
# 4. Playbook - Play Vars
# 5. Roles - defaults

